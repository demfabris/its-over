# Use Ctrl-a instead of Ctrl-b
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes with easier keys, inheriting current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Alt + arrow keys
bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 5
bind -n M-Down  resize-pane -D 5

# Quick reload of config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Open new windows in the active pane's directory
bind c new-window -c "#{pane_current_path}"

# Mouse support (click to select, drag to resize)
set -g mouse on

# Vi mode for copy-mode (matches your vim-style navigation)
setw -g mode-keys vi
bind -T copy-mode-vi Escape send-keys -X cancel

# Mouse wheel scrolling - 5 lines per tick for snappy feel
bind -T copy-mode-vi WheelUpPane   select-pane \; send-keys -X -N 5 scroll-up
bind -T copy-mode-vi WheelDownPane select-pane \; send-keys -X -N 5 scroll-down

# Root table: enter copy-mode on scroll, pass through to apps using alternate screen (vim, less, etc)
bind -n WheelUpPane   if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag},#{alternate_on}}" "send-keys -M" "copy-mode -e; send-keys -X -N 5 scroll-up"
bind -n WheelDownPane if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag},#{alternate_on}}" "send-keys -M" "send-keys -X -N 5 scroll-down"

# Enable 24-bit color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*256col*:Tc"
set -ag terminal-overrides ",xterm-ghostty:Tc"

# Ghostty/modern terminal features
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underline colors
set -g extended-keys on
set -g focus-events on

# High-contrast status and pane styling for better legibility
set -g status-style "bg=#1c1c1c,fg=#e4e4e4"
set -g status-position bottom
set -g status-left-length 24
set -g status-right-length 90
set -g status-left '#[bg=#5f87ff,fg=#1c1c1c,bold] #S #[fg=#87ffd7,bg=#1c1c1c,nobold]#I:#P '
set -g status-right '#[fg=#ffaf00]%Y-%m-%d #[fg=#87ffd7]%H:%M #[fg=#ff5f87]#(whoami)'
# Clipboard - use OSC 52 for remote clipboard support (works over SSH!)
set -s set-clipboard on
set -g allow-passthrough on

set -g pane-border-style 'fg=#4e4e4e'
set -g pane-active-border-style 'fg=#87d75f'
set -g message-style 'bg=#5f87ff,fg=#1c1c1c,bold'

######## Theme ########
# Ayu Dark theme (overrides the colors above)
if-shell 'test -f ~/.tmux/themes/ayu-dark.tmux' "source-file ~/.tmux/themes/ayu-dark.tmux"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Let tmux-yank use tmux's native clipboard (OSC 52)
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe-no-clear'

run '~/.tmux/plugins/tpm/tpm'
