# Ayu Dark theme for Yazi

[mgr]
cwd = { fg = "#e6b450" }
hovered = { bg = "#273747" }
preview_hovered = { bg = "#273747" }
find_keyword = { fg = "#e6b450", bold = true }
find_position = { fg = "#d2a6ff", italic = true }
marker_copied = { fg = "#aad94c", bg = "#aad94c" }
marker_cut = { fg = "#f07178", bg = "#f07178" }
marker_marked = { fg = "#59c2ff", bg = "#59c2ff" }
marker_selected = { fg = "#e6b450", bg = "#e6b450" }
tab_active = { fg = "#0d1017", bg = "#e6b450", bold = true }
tab_inactive = { fg = "#bfbdb6", bg = "#273747" }
tab_width = 1
count_copied = { fg = "#0d1017", bg = "#aad94c" }
count_cut = { fg = "#0d1017", bg = "#f07178" }
count_selected = { fg = "#0d1017", bg = "#e6b450" }
border_symbol = "│"
border_style = { fg = "#273747" }

[mode]
normal = { fg = "#0d1017", bg = "#e6b450", bold = true }
select = { fg = "#0d1017", bg = "#aad94c", bold = true }
unset = { fg = "#0d1017", bg = "#d2a6ff", bold = true }

[status]
overall = { fg = "#e6b450" }
sep_left = { open = "", close = "", fg = "#e6b450" }
sep_right = { open = "", close = "", fg = "#e6b450" }
progress_label = { fg = "#e6b450", bold = true }
progress_normal = { fg = "#e6b450", bg = "#273747" }
progress_error = { fg = "#f07178", bg = "#273747" }
perm_type = { fg = "#e6b450" }
perm_read = { fg = "#aad94c" }
perm_write = { fg = "#f07178" }
perm_exec = { fg = "#e6b450" }
perm_sep = { fg = "#5c6773" }

[pick]
border = { fg = "#59c2ff" }
active = { fg = "#d2a6ff", bold = true }
inactive = { fg = "#bfbdb6" }

[input]
border = { fg = "#59c2ff" }
title = { fg = "#59c2ff" }
value = { fg = "#bfbdb6" }
selected = { reversed = true }

[confirm]
border = { fg = "#59c2ff" }
title = { fg = "#59c2ff" }
content = { fg = "#bfbdb6" }
list = { fg = "#bfbdb6" }
btn_yes = { bg = "#aad94c", fg = "#0d1017", bold = true }
btn_no = { bg = "#f07178", fg = "#0d1017", bold = true }
btn_labels = ["Yes", "No"]

[cmp]
border = { fg = "#59c2ff" }
active = { bg = "#273747" }
inactive = { fg = "#bfbdb6" }
icon_file = ""
icon_folder = ""
icon_command = ""

[tasks]
border = { fg = "#59c2ff" }
title = { fg = "#59c2ff" }
hovered = { fg = "#d2a6ff", underline = true }

[which]
cols = 3
mask = { bg = "#0d1017" }
cand = { fg = "#95e6cb" }
rest = { fg = "#5c6773" }
desc = { fg = "#d2a6ff" }
sep = " → "
sep_style = { fg = "#5c6773" }

[help]
on = { fg = "#e6b450" }
run = { fg = "#d2a6ff" }
hovered = { bg = "#273747", bold = true }
footer = { fg = "#5c6773", bg = "#0d1017" }

[notify]
title_info = { fg = "#aad94c" }
title_warn = { fg = "#e6b450" }
title_error = { fg = "#f07178" }
icon_info = ""
icon_warn = ""
icon_error = ""

[filetype]
rules = [
  # Code
  { mime = "text/x-rust", fg = "#f07178" },
  { mime = "text/x-*", fg = "#aad94c" },
  { mime = "application/json", fg = "#e6b450" },
  { mime = "application/toml", fg = "#e6b450" },
  { mime = "application/x-yaml", fg = "#e6b450" },

  # Media
  { mime = "image/*", fg = "#d2a6ff" },
  { mime = "video/*", fg = "#d2a6ff" },
  { mime = "audio/*", fg = "#95e6cb" },

  # Documents
  { mime = "application/pdf", fg = "#f07178" },
  { mime = "application/zip", fg = "#e6b450" },
  { mime = "application/gzip", fg = "#e6b450" },
  { mime = "application/x-tar", fg = "#e6b450" },

  # Defaults
  { name = "*", fg = "#bfbdb6" },
  { name = "*/", fg = "#59c2ff" },
]

[icon]
rules = []
